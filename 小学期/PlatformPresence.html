	<script>
		window.onload = function(){
			var title = document.getElementById("title");
			var subTitle = document.getElementById("subTitle");
			var info = document.getElementById('info');
			var infomat = new XMLHttpRequest();
			infomat.open('get','https://mockapi.eolinker.com/2ZhGVxjacb39010e6753bd9c02ee803e6e3bfeab6e8007c/aboutus');
			infomat.setRequestHeader("content-type", "application/x-www-form-urlencoded");
            infomat.send();
			infomat.onreadystatechange = function(){
				if(infomat.readyState == 4 && infomat.status == 200){
					var res = JSON.parse(infomat.responseText);
					title.innerHTML = res.data.title;
					subTitle.innerHTML = res.data.subTitle;
					info.innerHTML = res.data.info;
				}
			}
		}
	</script>
